<ion-view view-title="Questions">
    <ion-content>
        <ion-list ng-show="rooms" class="display-text">
            <ion-item class="item-icon-left" ng-repeat="room in rooms" type="item-text-wrap" ng-click="openAnswerQuestion(room.schoolID, room.$id, room.userID, room.question)">
                <i class="icon {{room.icon}}"></i>
                <h2>{{room.question}}</h2>
            </ion-item>
        </ion-list>
        <ion-item class="textCenter" ng-model="message">You have {{rooms.length}} question(s)</ion-item>
        <ion-list ng-hide="rooms.length">
            <ion-item class="textCenter">
                <i class="icon ion-loading-c"></i> Loading Rooms
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
